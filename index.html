<!DOCTYPE html> 
 <html lang="en"> 
 <head> 
    <meta charset="UTF-8"> 
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>Profile</title> 
     <link rel="stylesheet" href="style.css"> 
 </head> 
 <body> 
     <div class="par-div"> 
         <div class="left-div"> 
             <div class="img-div"> 
                 <img src="John.jpg" alt="Ewurum John Ikechukwu" data-testid="slackDisplayImage"/> 
             </div> 
             <div class="div-slack-name"> 
                 <h3 data-testid="slackUserName"> Ewurum John ikechukwu</h3> 
             </div> 
         </div> 
         <div class="right-div"> 
             <div class="day"> 
                 <p class="day" data-testid="currentDayOfTheWeek" ></p> 
             </div> 
             <div class="time"> 
                 <p class="time" data-testid="currentUTCTime" ></p> 
             </div> 
             <div class="track"> 
                 <p class="track"  data-testid="myTrack"> Frontend</p> 
             </div> 
             <div class="url"> 
                 <p class="git"  ><a href="https://github.com/Snowcodes66/HngTask" data-testid="githubURL"> github Url</a></p> 
             </div> 
         </div> 
     </div> 
     <script src="index.js"></script> 
 </body> 
     </html>
